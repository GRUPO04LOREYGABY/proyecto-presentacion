<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Presentación</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #214a80; }
    section { margin-bottom: 32px; }
    img { max-width: 700px; margin: 15px; border: 2px solid #eee; border-radius: 7px; }
    .galeria { display: flex; flex-wrap: wrap; gap: 20px; }
    .img-block { text-align: center; }
    .img-block p { margin-top: 8px; color: #333;}
    h2 { margin-top: 48px; color: #157347; }
  </style>
</head>
<body>
  <h1>Mi Proyecto: Presentación de Imágenes</h1>
  <section>
    <h2>Parte 1</h2>
    <div class="galeria">
      <div class="img-block">
        <img src="images/parte1/imagen01.jpg" alt="Imagen 01">
        <p>Imagen 01</p>
      </div>
      <div class="img-block">
        <img src="images/parte1/imagen02.jpg" alt="Imagen 02">
        <p>Imagen 02</p>
      </div>
      <div class="img-block">
        <img src="images/parte1/imagen03.jpg" alt="Imagen 03">
        <p>Imagen 03</p>
      </div>
    </div>
  </section>
  <!-- Subtítulo después de las imágenes -->
  <h2>KEY PERFORMANCE QUESTIONS</h2>
</body>
</html>

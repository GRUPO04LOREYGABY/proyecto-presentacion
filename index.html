<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Presentación</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #214a80; }
    h2 { margin-top: 32px; color: #157347; }
    section { margin-bottom: 32px; }
    .galeria {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }
    .img-block {
      width: 100%;
      text-align: center;
    }
    img {
      max-width: 800px;
      width: 100%;
      height: auto;
      border: 2px solid #eee;
      border-radius: 7px;
      box-shadow: 0 4px 18px #0001;
    }
  </style>
</head>
<body>
  <h1>Mi Proyecto: Presentación de Imágenes</h1>
  <section>
    <h2>Parte 1</h2>
    <div class="galeria">
      <div class="img-block">
        <img src="images/parte1/imagen01.jpg" alt="">
      </div>
      <div class="img-block">
        <img src="images/parte1/imagen02.jpg" alt="">
      </div>
      <div class="img-block">
        <img src="images/parte1/imagen03.jpg" alt="">
      </div>
    </div>
  </section>
  <h2>KEY PERFORMANCE QUESTIONS</h2>
</body>
</html>
